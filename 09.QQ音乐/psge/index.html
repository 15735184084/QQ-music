<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Title</title>
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/container.css">
    <link rel="stylesheet" href="../css/signal.css">
    <link rel="stylesheet" href="../css/dynamic.css">
    <link rel="stylesheet" href="../css/tital.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
<div id="container">
    <!--信号层开始了-->
    <div id="signal">
        <div id="signal-left" class=" ">
            <div id="signal-area" class="">
                <div class="signal-ok"></div>
                <div class="signal-ok"></div>
                <div class="signal-lose"></div>
                <div class="signal-lose"></div>
            </div>
            <div id="ng">4G</div>
            <div id="deperation">中国联通</div>
        </div>
        <div id="signal-center" class=" xy-center">上午&nbsp9:31</div>
        <div id="signal-right" class=" xy-center">
            <div id="battery" class="">
                <div id="battery-body">
                    <div id="battery-core" class="charging"></div>
                </div>
                <div id="battery-header"></div>
            </div>
        </div>

    </div>
    <!--信号层结束了-->
    <!--tital层开始了-->
    <div id="tital" class="">
        <div class="tital-top ">
            <div class="option  xy-center">
                <div class="linear"></div>
                <div class="linear"></div>
                <div class="linear"></div>
            </div>
            <a href="index.html" style="text-decoration: none ;color:white" ><div class="my  xy-center">我的</div></a>
            <a href="music-house.html" style="text-decoration: none;color: white"><div class="music-house  xy-center">音乐馆</div></a>
            <a href="find.html" style="text-decoration:none ;color:white"><div class="discover xy-center">发现</div></a>
            <div class="add " ></div>
        </div>
        <div class="tital-bottom xy-center">
            <div id="search" class=" xy-center">
                <img src="../../图片/放大镜.svg" >&nbsp搜索
            </div>
        </div>
    </div>

    <!--tital层结束了-->
    <!--dynamic层开始-->
    <div id="dynamic" >
        <div class="box xy-center">
            <div class="box-start xy-center ">
                <div class="active-center  "><img src="../../图片/活动中心.svg" height="18px">&nbsp活动中心</div>
                <div class="music-time ">今日听歌0分钟</div>
            </div>
            <div class="box-center xy-center" ></div>
            <div class="box-end xy-center ">
                <div class="VIP-center"><img src="../../图片/VIP.svg"height="18px">&nbsp会员中心 </div>
                <div class="DTS">豪华绿钻独享DTS音效</div>
            </div>
        </div>
        <div class="Box ">
            <div class="Box-top ">
                <div id="all-music" class="">
                    <div class="fond1  xy-center"><img src="../../图片/音乐.svg "height="30px"></div>
                    <div class="fond2  xy-center">全部音乐</div>
                    <div class="fond3  xy-center">44</div>
                </div>
                <div id="load-music" class="">
                    <div class="fond1  xy-center"><img src="../../图片/下载.svg "height="30px"></div>
                    <div class="fond2  xy-center">下载音乐</div>
                    <div class="fond3  xy-center">1</div>
                </div>
                <div id="play-music"class="">
                    <div class="fond1  xy-center"><img src="../../图片/时钟.svg "height="30px"></div>
                    <div class="fond2  xy-center">最近播放</div>
                    <div class="fond3  xy-center">51</div>
                </div>
            </div>
            <div class="Box-bottom">
                <div id="love-music"class="">
                    <div class="fond1  xy-center"><img src="../../图片/心.svg "height="30px"></div>
                    <div class="fond2 xy-center">我喜欢</div>
                    <div class="fond3  xy-center">26</div>
                </div>
                <div id="buy-music"class="">
                    <div class="fond1  xy-center"><img src="../../图片/cd.svg "height="30px"></div>
                    <div class="fond2  xy-center">已购音乐</div>
                    <div class="fond3  xy-center">1</div>
                </div>
                <div id="run-audio"class="">
                    <div class="fond1  xy-center"><img src="../../图片/跑步.svg "height="30px"></div>
                    <div class="fond2  xy-center">跑步电台</div>
                    <div class="fond3  xy-center"></div>
                </div>
            </div>
<!---->
        </div>
        <div class="song-menu  xy-center">
            <div class="song-menu-left ">自建歌单&nbsp</div>
            <div class="song-menu-center xy-center"></div>
            <div class="song-menu-right">&nbsp收藏歌单</div>
        </div>
        <div class="menu-quantity">
            <div class="quantity-lift  ">&nbsp&nbsp2个歌单</div>
            <div class="quantity-center xy-center"><img src="../../图片/加号.svg" height="20"></div>
            <div class="quantity-right xy-center"><img src="../../图片/管理.svg" height="20"></div>
        </div>
        <div class="singer-one">
            <div class="singer-one-left " style="  background-image: url(../../图片/微信图片_20180803213027.jpg);"></div>
            <div class="singer-one-center">
                <div class="song-name ">&nbsp大年初六</div>
                <div class="song-singer ">&nbsp6首</div>
            </div>
            <div class="singer-one-right  xy-center"><img src="../../图片/大于号%20(1).svg" height="20"></div>
        </div>
        <div class="singer-one">
            <div class="singer-one-left " style="  background-image: url(../../图片/微信图片_20180803213043.jpg);"></div>
            <div class="singer-one-center">
                <div class="song-name ">&nbsp心烧</div>
                <div class="song-singer ">&nbsp16首</div>
            </div>
            <div class="singer-one-right  xy-center"><img src="../../图片/大于号%20(1).svg" height="20"></div>
        </div>
        <div class="singer-one">
            <div class="singer-one-left " style="  background-image: url(../../图片/20180729_7540677951bd9f060cf663c82f0e9ae2_mwpm_03200403.jpg);"></div>
            <div class="singer-one-center">
                <div class="song-name ">&nbsp浴火成诗</div>
                <div class="song-singer ">&nbsp1首</div>
            </div>
            <div class="singer-one-right  xy-center"><img src="../../图片/大于号%20(1).svg" height="20"></div>
        </div>
        <div class="singer-two"></div>
    </div>
    <!--dynamic层结束-->
    <!--menu层开始-->
    <div id="menu">
        <div class="photo  xy-center"></div>
        <div class="name  ">
            <div class="name-top">浴火成诗(live)</div>
            <div class="name-bottom">迪丽热巴</div>
        </div>
        <div class="switch  xy-center"><img src="../../图片/播放.svg"height="20"> </div>
        <div class="list  xy-center"><img src="../../图片/u-目录.svg"  height="20"><div>
    </div>
    <!--menu层结束-->
</body>
</html>
