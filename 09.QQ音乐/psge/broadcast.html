<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/boradcast-container.css">
    <link rel="stylesheet" href="../css/boradcast-signal.css">

    <link rel="stylesheet" href="../css/board-menu.css">
    <link rel="stylesheet" href="../css/boardcast-dynamic.css">

<body>
        <div id="container">
            <!--信号层开始了-->
            <div id="signal">
                <div id="signal-left" class=" ">
                    <div id="signal-area" class="">

                        <div class="signal-ok"></div>
                        <div class="signal-lose"></div>
                        <div class="signal-lose"></div>
                    </div>
                    <div id="ng">4G</div>
                    <div id="deperation">中国联通</div>
                </div>
                <div id="signal-center" class=" xy-center">上午&nbsp9:31</div>
                <div id="signal-right" class=" xy-center">
                    <div id="battery" class="">

                        </div>

                    </div>
                </div>

            </div>
            <!--信号层结束了-->
            <!--tital层开始了-->

                </div>
                <div class="tital-bottom xy-center">-&nbsp陈奕迅&nbsp-</div>
                </div>

            <!--tital层结束了-->
        <!--dynamic层开始了-->
            <div class="dynamic  xy-center">
                <div class="dynamic-sub xy-center  "></div>
            </div>
        <!--dynamic层结束了-->
        <div id="menu" class="">
            <div class="menu-top">
                <div class="menu-top-1  xy-center"><img src="../../图片/循环.svg"height="50px"></div>
                <div class="menu-top-1  xy-center"><img src="../../图片/快退.svg"height="70px"></div>

            </div>
            <div class="menu-bottom">

                <div class="menu-bottom1  xy-center"><img src="../../图片/评论.svg"height="60px"></div>
            </div>
